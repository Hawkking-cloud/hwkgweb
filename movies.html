<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hawkkings Website - Movies</title>
    <style>
        body, h1, p {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            padding: 8px;
            margin-bottom: 10px;
        }

        button {
            display: inline-block;
            margin-right: 10px;
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        iframe {

        }

        /* Style for the box */
        .box {
            width: 50%; /* Adjust as needed */
            max-width: 900px; /* Set a maximum width */
            margin: 20px auto; /* Center the box horizontally */
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px; /* Add rounded corners */
        }

        /* Style for the buttons */
        .button {
            display: inline-block;
            margin-right: 10px; /* Adjust spacing between buttons */
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .select-container {
            width: 200px;
            margin-bottom: 20px;
        }

        /* Style the selection box itself */
        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* Style the button on hover */
        button:hover {
            background-color: #45a049;
        }

        /* Additional styling for demonstration purposes */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

</head>
<body>
