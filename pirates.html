<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Guy Episodes</title>
    <style>
        body, h1, p {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            padding: 8px;
            margin-bottom: 10px;
        }

        button {
            display: inline-block;
            margin-right: 10px;
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        iframe {
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Style for the box */
        .box {
            width: 50%; /* Adjust as needed */
            max-width: 900px; /* Set a maximum width */
            margin: 20px auto; /* Center the box horizontally */
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px; /* Add rounded corners */
        }

        /* Style for the buttons */
        .button {
            display: inline-block;
            margin-right: 10px; /* Adjust spacing between buttons */
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .select-container {
            width: 200px;
            margin-bottom: 20px;
        }

        /* Style the selection box itself */
        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* Style the button on hover */
        button:hover {
            background-color: #45a049;
        }

        /* Additional styling for demonstration purposes */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>

    <div class="box">
        <button class="button" onclick="openPage('index.html')">Home</button>
        <button class="button">Pirates</button>
    </div>
	<label for="cars">Choose a show:</label>

    <select name="cars" id="show">
      <option value="1434">Family Guy</option>
      <option value="1433">American Dad</option>
      <option value="1403">Marvels Agents of shield</option>
      <option value="1996">The Flintstones</option>
      <option value="tt2861424">Rick and Morty</option>
      <option value="tt6226232">Young Sheldon</option>
      <option value="tt0168366">Pokemon(1997)</option>
      <option value="tt0903747">Breaking Bad</option>
      <option value="tt1586680">Shameless</option>
      <option value="tt3032476">Better Call Saul</option>
      <option value="tt0055683">The Jetsons</option>
      <option value="tt14837566">Captain Laserhawk: A Blood Dragon</option>
      <option value="tt6524350">Big Mouth(gay warning)</option>
      
      
      
    </select>
    <label for="season">Season:</label>
    <input type="text" id="season" placeholder="Enter season">
    
    <label for="episode">Episode:</label>
    <input type="text" id="episode" placeholder="Enter episode">
    <label >Movies</label>
       <button onclick="openPage('movies.html')">Go to movies</button>
    <button onclick="updateIframe()">Update</button>

    <br>

    <iframe id="iframe" width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>

    <script>
        function openPage(page) {
            window.location.href = page;
        }

        function updateIframe() {
            // Get values from textboxes
            var season = document.getElementById("season").value;
            var episode = document.getElementById("episode").value;
            var show = document.getElementById("show").value;

            // Check if the show is an IMDb ID
            if (show.startsWith("tt")) {
                var videoUrl = "https://vidsrc.xyz/embed/tv?imdb=" + show+"&season="+season+"&episode="+episode;
            } else {
                var videoUrl = "https://vidsrc.xyz/embed/" + show + "/" + season + "-" + episode;
            }

            // Update the iframe source
            document.getElementById("iframe").src = videoUrl;
        }
    </script>
    
</body>
</html>
